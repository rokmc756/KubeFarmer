  systemd:
    name: kubelet
    state: started
    enabled: yes
    daemon_reload: yes
  register: start_kubelet
  until: start_kubelet is succeeded
  retries: 20
  delay: 10
- debug: msg={{ start_kubelet }}
  when: print_debug == true



- name: Start Container Runtime to Apply Changes in config.toml
  systemd:
    name: "{{ container_runtime }}"
    state: started
    enabled: yes
    daemon_reload: yes
  register: start_container_runtime
  until: start_container_runtime is succeeded
