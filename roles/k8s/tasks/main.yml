---
# Deploy Kubernetes Cluster
#
# For now fail if it's not a Red Hat, OpenSUSE and Ubuntu Based System
- name: Check OS ( Kubernetes )
  fail: msg="Not a Red Hat or SuSE based system!"
  when: ansible_os_family != 'RedHat' or  ansible_os_family != 'CentOS' or  ansible_os_family != 'Rocky' or ansible_os_family != 'Suse'


- name: Set facts for network and packages informations
  import_tasks: set-k8s-facts.yml
  tags:
    - install
    - uninstall
    - reinit


- name: Install Prerequistes Packages for Ubuntu
  import_tasks: install-ubt-pkgs.yml
  tags: install
  when: ( install_pkgs is defined and install_pkgs == true ) and ( ansible_distribution == "Ubuntu" or ansible_distribution == "Debian" )


- name: Install Prerequistes Packages for OpenSUSE
  import_tasks: install-suse-pkgs.yml
  tags: install
  when: ( install_pkgs is defined and install_pkgs == true ) and ansible_distribution == "openSUSE Leap"


- name: Install Prerequistes Packages for RedHat/CentOS/Rocky
  import_tasks: install-rh-pkgs.yml
  tags: install
  when: ( install_pkgs is defined and install_pkgs == true ) and ( ansible_distribution == "RedHat" or ansible_distribution == "CentOS" or ansible_distribution == "Rocky" )


- name: Enable Firewall
  import_tasks: enable-firewall.yml
  tags: uninstall
  when: enable_firewall


- name: Disable Firewall
  import_tasks: disable-firewall.yml
  tags:
    - install
    - reinit
  when: disable_firewall


- name: Launch Kubernetes Software for SuSE
  import_tasks: config-suse-kube-software.yml
  tags: install
  when: ( config_kube_software is defined and config_kube_software == true ) and ansible_distribution == "openSUSE Leap"


- name: Launch Kubernetes Software for Red Hat
  import_tasks: config-rh-kube-software.yml
  tags: install
  when: ( config_kube_software is defined and config_kube_software === true ) and ( ansible_distribution == "RedHat" or ansible_distribution == "CentOS" or ansible_distribution == "Rocky" )


- name: Launch Kubernetes Software for Ubuntu
  import_tasks: config-ubt-kube-software.yml
  tags: install
  when: ( config_kube_software is defined and config_kube_software == true ) and ( ansible_distribution == "Ubuntu" or ansible_distribution == "Debian" )


- name: Initialize Kubernetes Cluster
  import_tasks: init-k8s.yml
  tags: install
  when: init_k8s is defined and init_k8s == true


- name: Stop Docker and Kube Services
  import_tasks: stop-services.yml
  tags:
    - reinit
    - uninstall
  when: stop_services is defined and stop_services == true


- name: Reinitialize Kubernetes Cluster
  import_tasks: reinit.yml
  tags: reinit


- name: Uninstall Prerequistes Packages
  import_tasks: uninstall-pkgs.yml
  tags: uninstall
  when: uninstall_pkgs is defined and uninstall_pkgs == true


- name: Delete Kube Config Files
  import_tasks: uninstall-config.yml
  tags: uninstall
  when: uninstall_config is defined and uninstall_config == true


- name: Reboot all Systems
  import_tasks: reboot-required.yml
  tags: uninstall
  when: reboot_required is defined and reboot_required == true

