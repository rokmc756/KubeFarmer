---
- name: Remove Helm Repositories
  shell: |
    /usr/local/bin/helm repo remove {{ item }}
  register: remove_helm_repos
  ignore_errors: yes
  with_items:
    - awx-operator
    - jetstack
    - nginx-ingress
- debug: msg={{ remove_helm_repos }}


