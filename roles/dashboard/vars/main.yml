---
base_path: /root

_dashboard:
  install: true
  major_version: 2
  minor_version: 7
  patch_version: 0
  build_version:
  clone_git: true
  nvme: true
  k8s:
    major_version: 1
    minor_version: 30
    patch_version: 0
    build_version:
  hostname: "dashboard.jtest.pivotal.io"
  service:
    metadata:
      name: kubevirt-loadbalancer
      namespace: kubevirt
  ingress:
    metadata:
      name: kubevirt-ingress
      namespace: nginx-ingress
    hostname: "dashboard.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"       # For ARP Cache
  manager:
    install: true
  lb:
    install: true
    ip_addr: "192.168.1.212"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_cm:
  install: true
  major_version: 1
  minor_version: 7
  patch_version: 1

