base_path: /root


_kustomize:
  install: false
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_mongodb:
  install: true
  major_version: 27
  minor_version: 1
  patch_version: 2
  build_version:
  admin_user: "admin"
  admin_password: "Changeme123"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: mongodb
  storage_path: "/mnt/mongodb-storage"
  storage_class: "mongodb-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "mongodb.jtest.pivotal.io"
  service:
    metadata:
      name: mongodb-loadbalancer
      namespace: mongodb
  ingress:
    metadata:
      name: mongodb-ingress
      namespace: mongodb
    hostname: "mongodb.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    install: true
    ip_addr: "192.168.1.234"
  sharded_shard: 4                # It should be less than number of data nodes
  shardsvr: 4
  mongos: 3
  configsvr: 2


total_pvs: "{{ ( _mongodb.sharded_shard|int * _mongodb.shardsvr|int ) + _mongodb.configsvr|int }}"


_mongo_express:
  install: true
  namespace: mongo-express
  major_version: 2
  minor_version: 6
  patch_version: 5
  build_version:
  storage_class: "mongo-express-storage"
  storage_path: "/mnt/mongo-express-storage"
  repo_name: cowboysysop
  download_link: "https://cowboysysop.github.io/charts/"
  replica: 1
  lb:
    install: true
    ip_addr: "192.168.1.218"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: mongo-express-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    replica: 1
    hostname: mongo-express
    domain: jtest.pivotal.io
    service: mongo-express
    ip_addr: "192.168.1.219"
    port: 8081
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2


_ssl:
  dir: "{{ base_path }}/mongo-express-certs"
  days: 3660
  country: "KR"
  state: "Seoul"
  location: "Guro"
  organization: "Pivotal"
  common_name: "jest.pivotal.io"
  email: "rokmc756@gmail.com"

