---
- name: Remove Directory for Persistent Volumes for MongoDB
  file:
    path: "{{ _mongodb.storage_path }}-{{ item }}"
    state: absent
  register: remove_pv_dir
  with_sequence: start=0 end={{ total_pvs|int }}
- debug: msg={{ remove_pv_dir }}
  when: print_debug == true


- name: Remove Directory for Persistent Volumes for MongoDB Express
  file:
    path: "{{ _mongo_express.storage_path }}-{{ item }}"
    state: absent
  register: remove_pv_dir_express
  with_sequence: start=0 end=1
- debug: msg={{ remove_pv_dir_express }}
  when: print_debug == true


- name: Remove Kernel Parameters for MongoDB
  lineinfile:
    dest: /etc/sysctl.d/sysctl-k8s.conf
    regexp: "{{ item }}"
    state: absent
  register: delete_kernel_parameters
  with_items:
    - "{{ _mongodb.kernel_parameters }}"
  notify:
    - Reload Sysctl
- debug: msg={{ delete_kernel_parameters }}
  when: print_debug == true

