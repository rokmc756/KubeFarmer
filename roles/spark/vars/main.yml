base_path: /root

_kustomize:
  install: true
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_spark:
  install: true
  major_version: 1
  minor_version: 8
  patch_version: 0
  build_version:
  admin_user: "admin"
  admin_password: "Changeme123"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: spark
  storage_path: "/mnt/spark-storage"
  storage_class: "spark-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "spark.jtest.pivotal.io"
  service:
    metadata:
      name: spark
      namespace: spark
  ingress:
    metadata:
      name: spark-ingress
      namespace: spark
    hostname: "spark.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    install: true
    ip_addr: "192.168.1.249"
  master:
    replica: 1
    lb:
      ip_addr: "192.168.1.233"
  worker:
    replica: 4
    lb:
      ip_addr: "192.168.1.234"


total_spark_containers: "{{ _spark.master.replica|int + _spark.worker.replica|int }}"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: spark-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: spark
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.249"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2

