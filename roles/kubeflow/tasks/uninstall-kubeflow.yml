
- name: Delete Local Storage and Persistent Volumes
  shell: |
    kubectl delete -f {{ item }}
  register: delete_local_storage
  ignore_errors: true
  with_items:
    - "local-storage-pvc.yaml"
    - "local-storage-pv.yaml"
    - "local-storage-class.yaml"
  args:
    chdir: "{{ base_path }}/"
- debug: msg={{ delete_local_storage }}
  when: print_debug == true


- name: Copy Cluster Local PVC Config Yaml
  file:
    path: "{{ item }}"
    state: absent
  register: delete_cluster_local_pvc_config_yaml
  ignore_errors: yes
  with_items:
    - "local-storage-class.yaml"
    - "local-storage-pv.yaml"
    - "local-storage-pvc.yaml"
- debug: msg={{ delete_cluster_local_pvc_config_yaml }}
  when: print_debug == true


- name: Delete Directory for Persistent Volumes
  file:
    path: /mnt/katib-storage
    state: absent
  register: delete_pv_dir
  ignore_errors: yes
  delegate_to: "{{ item }}"
  delegate_facts: True
  with_items:
    - "{{ groups['all'] }}"
- debug: msg={{ delete_pv_dir }}
  when: print_debug == true

