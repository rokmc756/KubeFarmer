---
- name: Add nginx repo
  yum_repository:
    name: nginx
    description: nginx repo
    baseurl: >
      http://nginx.org/packages/centos/{{ ansible_distribution_major_version }}/$basearch/
    gpgkey: https://nginx.org/keys/nginx_signing.key
    gpgcheck: yes
  when: nginx_package == 'nginx'

