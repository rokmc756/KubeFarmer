- name: Copy geode Loadbalancer Config Yaml
  template:
    src: kafdrop.yaml.j2
    dest: "{{ base_path }}/kafdrop.yaml"
  register: copy_geode_lb_config_yaml
- debug: msg={{ copy_geode_lb_config_yaml }}


- name: Delete geode Load Balancer
  shell: |
    kubectl delete -f kafdrop.yaml
  register: delete_geode_lb
  args:
    chdir: "{{ base_path }}/"
- debug: msg={{ delete_geode_lb }}


- name: Validate if Kafdrop Container is Running
  shell: |
    kubectl -n geode get pod | grep kafdrop | awk '{print $3}' | cut -d : -f 1
  register: check_kafdrop_container
  until: check_kafdrop_container.stdout.find("") != -1
  retries: 100
  delay: 10
- debug: msg={{ check_kafdrop_container }}
  when: print_debug == true

