base_path: /root


_kustomize:
  install: false
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_geode:
  install: true
  major_version: 27
  minor_version: 1
  patch_version: 2
  build_version:
  admin_user: "admin"
  admin_password: "Changeme123"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: geode
  storage_path: "/mnt/geode-storage"
  storage_class: "geode-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "geode.jtest.pivotal.io"
  service:
    metadata:
      name: geode-loadbalancer
      namespace: geode
  ingress:
    metadata:
      name: geode-ingress
      namespace: geode
    hostname: "geode.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    ip_addr: 192.168.1.219
  locators:
    replica: 1
    memory: 128m
  servers:
    replica: 3
    memory: 256m


total_geode_containers: "{{ _geode.locators.replica|int + _geode.servers.replica|int }}"


_geode_ui:
  install: true
  major_version: 0
  minor_version: 7
  patch_version: 6
  build_version:
  namespace: geode-ui
  repo_name: geode-ui
  download_link: "https://provectus.github.io/geode-ui-charts"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: geode-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: geode
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.219"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2

