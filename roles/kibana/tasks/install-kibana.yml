- name: Create Namespace for Persistent Volumes
  shell: |
    kubectl create namespace {{ _kibana.namespace }}
  register: create_namespace
  #with_items:
  #  - kibana
- debug: msg={{ create_namespace }}
  when: print_debug == true


- name: Copy Cluster Local PVC Config Yaml
  template:
    src: "{{ item }}.j2"
    dest: "{{ base_path }}/{{ item }}"
  register: copy_cluster_local_pvc_config_yaml
  with_items:
    - "local-storage-class.yaml"
    - "local-storage-pv.yaml"
    - "local-storage-pvc.yaml"
- debug: msg={{ copy_cluster_local_pvc_config_yaml }}


- name: Cluster Settings for a Production Cluster Running in a Dynamic Cloud Environment including VMware
  shell: |
    kubectl create -f {{ item }}
  register: create_pvc
  with_items:
    - "local-storage-class.yaml"
    - "local-storage-pv.yaml"
    - "local-storage-pvc.yaml"
  args:
    chdir: "{{ base_path }}/"
- debug: msg={{ create_pvc }}
  when: print_debug == true


- name: Copy Kibana Helm Config
  template:
    src: "{{ item }}.j2"
    dest: "{{ base_path }}/{{ item }}"
  register: copy_kibana_helm_config
  with_items:
    - "kibana-values.yaml"
- debug: msg={{ copy_kibana_helm_config }}


- name: Deploy Kibana
  shell: |
    /usr/local/bin/helm install kibana bitnami/kibana -n {{ _kibana.namespace }} -f {{ base_path }}/kibana-values.yaml
  register: deploy_kibana
- debug: msg={{ deploy_kibana }}
  when: print_debug == true


- name: Validate if Kibana Containers are Running
  shell: |
    kubectl get pods -n {{ _kibana.namespace }} | grep {{ item.svc }} | awk '{print $3}' | grep Running | wc -l
  register: check_kibana_containers
  until: check_kibana_containers.stdout|int == item.replica|int
  retries: 100
  delay: 10
  with_items:
    - { svc: "kibana-", replica: "{{ _kibana.replica }}" }
- debug: msg={{ check_kibana_containers }}
  when: print_debug == true

