---
- name: Copy Kibana Loadbalancer Config Yaml
  template:
    src: kibana-loadbalancer.yaml.j2
    dest: "{{ base_path }}/kibana-loadbalancer.yaml"
  register: copy_kibana_lb_config_yaml
  ignore_errors: true
- debug: msg={{ copy_kibana_lb_config_yaml }}


- name: Delete Kibana Load Balancer
  shell: |
    kubectl patch svc {{ item.svc }} -n {{ _kibana.namespace }} -p '{"spec": {"type": "ClusterIP"}}'
  register: delete_kibana_lb
  ignore_errors: true
  args:
    chdir: "{{ base_path }}"
  with_items:
    - { svc: "kibana", lb_ip_addr: "{{ _kibana.lb.ip_addr }}" }
- debug: msg={{ delete_kibana_lb }}
  ignore_errors: true
  when: print_debug == true

