---
- name: Copy MariaDB LoadBalancer Config Yaml
  template:
    src: mariadb-loadbalancer.yaml.j2
    dest: "{{ base_path }}/mariadb-loadbalancer.yaml"
  register: copy_mariadb_lb_config_yaml
- debug: msg={{ copy_mariadb_lb_config_yaml }}


- name: Apply MariaDB Load Balancer
  shell: |
    kubectl apply -f mariadb-loadbalancer.yaml
  register: apply_mariadb_lb
  ignore_errors: yes
  args:
    chdir: "/root"
- debug: msg={{ apply_mariadb_lb }}

