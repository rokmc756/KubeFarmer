---
- name: Delete Load Balancer for phpMyAdmin and MariaDB
  shell: |
    kubectl patch svc {{ item.svc }} -n {{ item.ns }} -p '{"spec": {"type": "ClusterIP"}}'
  register: delete_lb
  ignore_errors: yes
  args:
    chdir: "{{ base_path }}"
  with_items:
    - { ns: "phpmyadmin", svc: "phpmyadmin" }
    - { ns: "mariadb-galera", svc: "mariadb-galera" }
    - { ns: "mariadb-replica", svc: "mariadb-replica" }
- debug: msg={{ delete_lb }}

