---
base_path: /root

mariadb:
  install: true
  major_version: 10
  minor_version: 1
  patch_version: 0
  build_version:
  clone_git: true
  nvme: true
  lb_ip_addr: "192.168.1.212"
  k8s:
    major_version: 1
    minor_version: 30
    patch_version: 0
    build_version:
  hostname: "mariadb.jtest.pivotal.io"
  service:
    metadata:
      name: mariadb-loadbalancer
      namespace: mariadb
  ingress:
    metadata:
      name: mariadb-ingress
      namespace: nginx-ingress
    hostname: "mariadb.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"       # For ARP Cache
  manager:
    install: true
  lb:
    install: true


helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


cert_manager:
  install: true
  major_version: 1
  minor_version: 7
  patch_version: 1

