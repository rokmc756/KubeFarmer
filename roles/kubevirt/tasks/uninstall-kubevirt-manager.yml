- name: Delete Namespace for KubeVirt Manager
  shell: |
    kubectl delete ns kubevirt-manager --grace-period=0 --force &
    sleep 10
  register: delete_kubevirt_manager_namespace
  ignore_errors: yes
- debug: msg={{ delete_kubevirt_manager_namespace }}


