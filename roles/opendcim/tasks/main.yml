# How to install OpenDCIM 
#
# git clone https://github.com/opendcim/helm-chart
#
# cd helm-chart/charts/opendcim/v23.01/templates/
#
# grep -r "Cron" .
#
# vi poll-pdu-stats.yaml     # change vbeta1 - v1
#
# vi poll-temp-sensors.yaml   # change vbeta1 - v1
#
# helm package .
#
# helm install opendcim opendcim-0.1.0.tgz --namespace=opendcim --create-namespace
#
# kubectl patch svc opendcim -n opendcim -p '{"spec": {"type": "LoadBalancer", "loadBalancerIP": "192.168.1.249"}}'

