metallb:
  install: true
  major_version: 0
  minor_version: 13
  patch_version: 11
  vmware:
    kind:
      ipaddrpool:
        metadata:
          name: first-pool
          namespace: metallb-system
        spec:
          ips_range: 192.168.1.210-200.168.1.250
      l2advertise:
        metadata:
          name: example
          namespace: metallb-system
  baremetal:
    kind:
      configmap:
        metadata:
          name: config
          namespace: metallb-system
        data:
          config:
            ipaddr_pools:
              name: default
              protocol: layer2
              ips_range: 192.168.1.210-192.168.1.250


