base_path: /root


_kustomize:
  install: true
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_stratos:
  install: true
  major_version: 27
  minor_version: 1
  patch_version: 2
  build_version:
  admin_user: "admin"
  admin_password: "changeme"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: stratos
  storage_class: "stratos-storage"
  storage_path: "/mnt/stratos-storage"
  repo_name: stratos
  download_link: "https://cloudfoundry.github.io/stratos"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "stratos.jtest.pivotal.io"
  service:
    metadata:
      name: stratos-loadbalancer
      namespace: stratos
  ingress:
    metadata:
      name: stratos-ingress
      namespace: stratos
    hostname: "stratos.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    install: true
    ip_addr: 192.168.1.219
  console:
    replica: 3
    ip_addr: 192.168.1.219
  db:
    replica: 1
    ip_addr: 192.168.1.220


total_stratos_containers: "{{ _stratos.console.replica|int + _stratos.db.replica|int }}"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: stratos-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: stratos
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.219"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2


