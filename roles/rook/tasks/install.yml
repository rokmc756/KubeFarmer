- name: Clone Rook
  shell: |
    git -C "{{ base_path }}" clone --single-branch --branch release-1.14 https://github.com/rook/rook.git
  register: clone_rook
  ignore_errors: true
- debug: msg={{ clone_rook }}


- name: X
  shell: |
    kubectl create namespace rook-ceph
  register: X
- debug: msg={{ X }}
  # kubectl apply -f kubernetes/ceph/common.yaml


- name: X
  shell: |
    helm install --namespace rook-ceph rook-ceph rook-release/rook-ceph
  register: X
- debug: msg={{ X }}
# helm install --namespace rook-ceph rook-ceph rook-release/rook-ceph


- name: X
  shell: |
    kubectl get all -n rook-ceph
  register: X
- debug: msg={{ X }}


- name: X
  shell: |
    helm install --namespace rook-ceph rook-ceph-cluster --set operatorNamespace=rook-ceph rook-release/rook-ceph-cluster
  register: X
- debug: msg={{ X }}
# helm install --namespace rook-ceph rook-ceph rook-release/rook-ceph


- name: X
  shell: |
    kubectl get all -n rook-ceph
  register: X
- debug: msg={{ X }}


- name: X
  shell: |
    kubectl apply -f toolbox.yaml
  register: X
  args:
    chdir: "{{ base_path }}/rook/deploy/examples/"
- debug: msg={{ X }}


- name: X
  shell: |
    kubectl get deploy rook-ceph-tools -n rook-ceph
  register: X
- debug: msg={{ X }}

