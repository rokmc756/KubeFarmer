base_path: /root

rook:
  install: false
  major_version: 1
  minor_version: 14
  patch_version: 4
  build_version:
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "rook.jtest.suse.com"
  service:
    metadata:
      name: rook-loadbalancer
      namespace: cattle-system
  ingress:
    metadata:
      name: rook-ingress
      namespace: cattle-system
    hostname: "rook.jtest.suse.com"


metallb:
  install: true
  major_version: 0
  minor_version: 13
  patch_version: 11
  vmware:
    kind:
      ipaddrpool:
        metadata:
          name: first-pool
          namespace: metallb-system
        spec:
          ips_range: 192.168.1.210-192.168.1.250
      l2advertise:
        metadata:
          name: example
          namespace: metallb-system
  baremetal:
    kind:
      configmap:
        metadata:
          name: config
          namespace: metallb-system
        data:
          config:
            ipaddr_pools:
              name: default
              protocol: layer2
              ips_range: 192.168.1.210-192.168.1.250

helm:
  enable_repo: false
  major_version: 3
  minor_version:
  patch_version:
  build_version:


cm:
  install: false
  major_version: 1
  minor_version: 7
  patch_version: 1


nginx:
  major_version:
  minor_version:
  patch_version:
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2
  ingress:
    name: nginx-ingress
    major_version:
    minor_version:
    patch_version:
    build_version:

