---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgresql-pv-rk9-node03
  namespace: postgresql-ha
spec:
  capacity:
    storage: 15Gi
  # volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  # persistentVolumeReclaimPolicy: Delete
  persistentVolumeReclaimPolicy: Retain
  storageClassName: postgresql-storage
  local:
    path: /mnt/postgresql-storage
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - rk9-node03
