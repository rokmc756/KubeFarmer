---
apiVersion: v1
kind: Service
metadata:
  name: postgres-loadbalancer
  namespace: postgresql-ha
  annotations:
    nginx.ingress.kubernetes.io/proxy-protocol: "true"
spec:
  selector:
    app: postgresql-ha-postgresql
  ports:
    - name: postgres
      protocol: TCP
      port: 5432
      targetPort: 5432
  type: LoadBalancer
  loadBalancerIP: "192.168.1.241"

