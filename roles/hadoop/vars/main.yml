base_path: /root


_kustomize:
  install: true
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_hadoop:
  install: true
  major_version: 27
  minor_version: 1
  patch_version: 2
  build_version:
  admin_user: "admin"
  admin_password: "Changeme123"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: hadoop
  storage_path: "/mnt/hadoop-storage"
  storage_class: "hadoop-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "hadoop.jtest.suse.com"
  service:
    metadata:
      name: hadoop-loadbalancer
      namespace: hadoop
  ingress:
    metadata:
      name: hadoop-ingress
      namespace: hadoop
    hostname: "hadoop.jtest.suse.com"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    install: true
    ip_addr: 192.168.1.219
  hdfs:
    nn:
      replica: 1                       # 1 is default and permanent
      lb_ip_addr: "192.168.1.221"
    dn:
      replica: 6
      lb_ip_addr: "192.168.1.222"
  yarn:
    rm:
      replica: 1                       # 1 is default and permanent
      lb_ip_addr: "192.168.1.223"
    nm:
      replica: 4
      lb_ip_addr: "192.168.1.224"
    ui:
      replica: 1
      lb_ip_addr: "192.168.1.225"


total_hadoop_containers: "{{ _hadoop.hdfs.nn.replica|int + _hadoop.hdfs.dn.replica|int }}"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


