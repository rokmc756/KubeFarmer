- name: Intall Contour
  shell: |
    kubectl apply -f https://projectcontour.io/quickstart/contour.yaml
  register: install_contour
  ignore_errors: yes
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ install_contour }}
  when: print_debug == true
