- name: Delete Namespaces
  shell: |
    kubectl delete namespace {{ item }}
  register: delete_namespaces
  ignore_errors: true
  with_items:
    - korifi
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ delete_namespaces }}
  when: print_debug == true
#  - reflector
#  - metrics-server


- name: Delete CF Namespace
  shell: |
    kubectl delete ns cf --grace-period=0 --force &
    sleep 10
  register: delete_cf_ns
  ignore_errors: true
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ delete_cf_ns }}
  when: print_debug == true


- name: Force Delete CF Namespace
  shell: |
    kubectl get namespace "cf" -o json   | tr -d "\n" | sed "s/\"finalizers\": \[[^]]\+\]/\"finalizers\": []/" | \
    kubectl replace --raw /api/v1/namespaces/cf/finalize -f -
  register: force_delete_cf_ns
  ignore_errors: true
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ force_delete_cf_ns }}
  when: print_debug == true


- name: Delete Namespaces Config Yaml
  file:
    path: "{{ base_path }}/{{ item }}"
    state: absent
  register: delete_namespaces_config
  ignore_errors: true
  with_items:
    - "korifi-ns.yaml"
    - "cf-ns.yaml"
    - "gateway-class-name.yaml"
- debug: msg={{ delete_namespaces_config }}
  when: print_debug == true


- name: Unintall Reflector
  shell: |
    helm uninstall reflector -n reflector
  register: install_reflector
  ignore_errors: true
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ install_reflector }}
  when: print_debug == true
  # 7.1.262


- name: Delete Directory for Korifi Persistent Volumes
  file:
    path: "/mnt/korifi-storage"
    state: absent
    mode: 0777
  register: delete_korifi_pv_dir
  ignore_errors: true
  delegate_to: "{{ item }}"
  delegate_facts: True
  with_items:
    - "{{ groups['all'] }}"
- debug: msg={{ delete_korifi_pv_dir }}
  when: print_debug == true

