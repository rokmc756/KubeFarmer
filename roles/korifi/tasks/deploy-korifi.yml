    --set=api.apiServer.url="api.jtest.suse.com" \
    --set=defaultAppDomainName="apps.jtest.suse.com" \
    --set=containerRepositoryPrefix=hub.docker.com/r/jmoon/cf-for-k8s-test/ \
    --set=kpackImageBuilder.builderRepository=hub.docker.com/r/jmoon/cf-for-k8s-test/kpack-builder \
    --set=networking.gatewayClass=contour \
    --wait
  register: install_korifi
  args:
    chdir: "{{ base_path }}/"
- debug: msg={{ install_korifi }}


