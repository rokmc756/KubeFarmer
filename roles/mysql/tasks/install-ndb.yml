
# https://github.com/mysql/mysql-ndb-operator

- name: Create Directory for Persistent Volumes
  file:
    path: "{{ mysql.galera.storage_path }}"
    state: directory
    owner: root
    group: root
    mode: 0777
  register: create_pv_dir
  delegate_to: "{{ item }}"
  delegate_facts: True
  with_items:
    - "{{ groups['all'] }}"
- debug: msg={{ create_pv_dir }}
  when: print_debug == true


- name: Create Namespace for Persistent Volumes
  shell: |
    kubectl create namespace {{ mysql.galera.namespace }}
  register: create_namespace
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ create_namespace }}
  when: print_debug == true


- name: Copy Cluster Local PVC Config Yaml
  template:
    src: "{{ item }}.j2"
    dest: "{{ base_path }}/{{ item }}"
  register: copy_cluster_local_pvc_config_yaml
  with_items:
    - "galera-storage-class.yaml"
    - "galera-storage-pv.yaml"
    - "galera-storage-pvc.yaml"
- debug: msg={{ copy_cluster_local_pvc_config_yaml }}


- name: Cluster Settings for a Production Cluster Running in a Dynamic Cloud Environment including VMware
  shell: |
    kubectl create -f {{ item }}
  register: create_pvc
  with_items:
    - "galera-storage-class.yaml"
    - "galera-storage-pv.yaml"
    - "galera-storage-pvc.yaml"
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ create_pvc }}
  when: print_debug == true


- name: Copy mysql Loadbalancer Config Yaml
  template:
    src: "{{ item }}.j2"
    dest: "{{ base_path }}/{{ item }}"
  register: copy_galera_config_yaml
  with_items:
    - "mysql-galera-values.yaml"
- debug: msg={{ copy_galera_config_yaml }}


- name: Deploy mysql Galera Cluster
  shell:
    helm install mysql-galera bitnami/mysql-galera --namespace {{ mysql.galera.namespace }} -f {{ base_path }}/mysql-values.yaml
  register: deploy_galera
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ deploy_galera }}
  when: print_debug == true


- name: Validate if mysql Galera Containers are Running Normally
  shell: |
    kubectl -n mysql-galera get pods | sed 1d | awk '{print $3}' | grep Running | wc -l
  register: check_galera_container
  until: mysql.replica.replica|int == check_galera_container.stdout|int
  retries: 60
  delay: 10
  args:
    chdir: "{{ base_path }}/"
  environment:
    PATH: "/usr/local/bin:{{ ansible_env.PATH }}"
- debug: msg={{ check_galera_container }}
  when: print_debug == true

