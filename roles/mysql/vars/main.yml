base_path: /root

mysql:
  ndb:
    namespace: mysql-ndb
    replica: 3
    storage_path: "/mnt/mysql-ndb-storage"
    storage_class: "mysql-ndb-storage"
    mgmd:
      replica: 2
      lb_ip_addr: "192.168.1.244"
    mysqld:
      replica: 3
      lb_ip_addr: "192.168.1.245"
    ndbmtd:
      replica: 3
  replica:
    namespace: mysql-replica
    replica: 3
    storage_path: "/mnt/mysql-replica-storage"
    storage_class: "mysql-replica-storage"
    primary:
      lb_ip_addr: "192.168.1.245"
    secondary:
      lb_ip_addr: "192.168.1.246"
  install: true
  major_version: 10
  minor_version: 1
  patch_version: 0
  build_version:
  clone_git: false
  nvme: false
  lb_ip_addr: "192.168.1.212"
  storage_path: "/mnt/mysql-storage"
  db:
    name: "powerdns"
    user: "jomoon"
    password: "changeme"
  root_password: "changeme"
  mariabackup_password: "changeme"
  k8s:
    major_version: 1
    minor_version: 30
    patch_version: 0
    build_version:
  hostname: "mysql.jtest.pivotal.io"
  service:
    metadata:
      name: mysql-loadbalancer
      namespace: mysql
  ingress:
    metadata:
      name: mysql-ingress
      namespace: nginx-ingress
    hostname: "mysql.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"       # For ARP Cache
  manager:
    install: false
  lb:
    install: true


