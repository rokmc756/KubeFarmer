base_path: /root


_kustomize:
  install: true
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_jenkins:
  install: true
  major_version: 1
  minor_version: 8
  patch_version: 0
  build_version:
  admin_user: "admin"
  admin_password: "changeme"
  admin_email: "rokmc756@gmail.com"
  clone_git: true
  nvme: true
  namespace: jenkins
  storage_class: "jenkins-storage"
  storage_path: "/mnt/jenkins-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "jenkins.jtest.pivotal.io"
  service:
    metadata:
      name: jenkins-loadbalancer
      namespace: cattle-system
  ingress:
    metadata:
      name: jenkins-ingress
      namespace: cattle-system
    hostname: "jenkins.jtest.pivotal.io"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    install: true
    ip_addr: 192.168.1.219


total_jenkins_containers: 4


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: jenkins-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: jenkins
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.219"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2

