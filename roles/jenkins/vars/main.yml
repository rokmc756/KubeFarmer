base_path: /root

kustomize:
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2

jenkins:
  install: true
  major_version: 1
  minor_version: 8
  patch_version: 0
  build_version:
  admin_user: "admin"
  admin_password: "changeme"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: jenkins
  nfs_server: 192.168.1.90
  nfs_root_dir: /nfs-root
  k8s:
    major_version: 1
    minor_version: 26
    patch_version: 0
    build_version:
  hostname: "jenkins.jtest.suse.com"
  service:
    metadata:
      name: jenkins-loadbalancer
      namespace: cattle-system
  ingress:
    metadata:
      name: jenkins-ingress
      namespace: cattle-system
    hostname: "jenkins.jtest.suse.com"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"

metallb:
  install: true
  major_version: 0
  minor_version: 13
  patch_version: 11
  vmware:
    kind:
      ipaddrpool:
        metadata:
          name: first-pool
          namespace: metallb-system
        spec:
          ips_range: 192.168.1.210-200.168.1.250
      l2advertise:
        metadata:
          name: example
          namespace: metallb-system
  baremetal:
    kind:
      configmap:
        metadata:
          name: config
          namespace: metallb-system
        data:
          config:
            ipaddr_pools:
              name: default
              protocol: layer2
              ips_range: 192.168.1.210-192.168.1.250

helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


nfs_provider:
  install: false
  major_version:
  minor_version:
  patch_version:


nginx:
  major_version:
  minor_version:
  patch_version:
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2
  ingress:
    name: nginx-ingress
    major_version:
    minor_version:
    patch_version:
    build_version:

