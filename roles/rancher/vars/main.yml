base_path: /root
enable_helm_repo: true
disable_helm_repo: true

rancher:
  major_version:
  minor_version:
  patch_version:
  build_version:
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "rancher.jtest.suse.com"
  service:
    metadata:
      name: rancher-loadbalancer
      namespace: cattle-system
  ingress:
    metadata:
      name: rancher-ingress
      namespace: cattle-system
    hostname: "rancher.jtest.suse.com"


metallb:
  major_version: 0
  minor_version: 13
  patch_version: 11
  vmware:
    kind:
      ipaddrpool:
        metadata:
          name: first-pool
          namespace: metallb-system
        spec:
          ips_range: 192.168.0.210-192.168.0.250
      l2advertise:
        metadata:
          name: example
          namespace: metallb-system
  baremetal:
    kind:
      configmap:
        metadata:
          name: config
          namespace: metallb-system
        data:
          config:
            ipaddr_pools:
              name: default
              protocol: layer2
              ips_range: 192.168.0.210-192.168.0.250


