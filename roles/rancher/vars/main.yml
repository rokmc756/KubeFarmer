base_path: /root

_rancher:
  install: true
  major_version:
  minor_version:
  patch_version:
  build_version:
  admin_password: "changeme"
  k8s:
    major_version: 1
    minor_version: 31
    patch_version: 0
    build_version:
  hostname: "rancher.jtest.pivotal.io"
  service:
    metadata:
      name: rancher-loadbalancer
      namespace: cattle-system
  ingress:
    metadata:
      name: rancher-ingress
      namespace: cattle-system
    hostname: "rancher.jtest.pivotal.io"
  storage_class: "rancher-storage"
  storage_path: "/mnt/rancher-storage"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
  lb:
    ip_addr: "192.168.1.219"


total_rancher_containers: 4


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_cm:                # cert-manager
  install: true
  namespace: cert-manager
  major_version: 1
  minor_version: 7
  patch_version: 1


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: geode-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: geode
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.219"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2

