# https://oopflow.medium.com/setup-install-rancher-onto-existing-kubernetes-cluster-for-high-availability-7351f0284592

- name: Remove NGINX Helm Repo
  shell: |
    helm repo remove nginx-stable
  register: remove_nginx_helm_repo
- debug: msg={{ remove_nginx_helm_repo }}


- name: Remove Rancher Helm Repo
  shell: |
    helm repo remove rancher-stable
  register: remove_rancher_helm_repo
- debug: msg={{ remove_rancher_helm_repo }}


- name: Remove Jetstack Helm Repo
  shell: |
    helm repo remove jetstack
  register: remove_jetstack_helm_repo
- debug: msg={{ remove_jetstack_helm_repo }}


- name: Update Helm Repo
  shell: |
    helm repo update
  register: update_helm_repo
- debug: msg={{ update_helm_repo }}


- name: Delete Helm
  shell: |
    rm -f get_helm.sh
  register: delete_helm
  args:
    chdir: /root
- debug: msg={{ delete_helm }}

