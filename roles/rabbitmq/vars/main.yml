base_path: /root


_kustomize:
  install: true
  download_url: "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"
  major_version: 5
  minor_version: 4
  patch_version: 2


_rabbitmq:
  install: true
  major_version: 27
  minor_version: 1
  patch_version: 2
  build_version:
  admin_user: "admin"
  admin_password: "Changeme123"
  admin_email: "rokmc756@gmail.com"
  enable_discovery_daemon: false
  clone_git: true
  nvme: true
  namespace: rabbitmq
  storage_path: "/mnt/rabbitmq-storage"
  storage_class: "rabbitmq-storage"
  k8s:
    major_version: 1
    minor_version: 28
    patch_version: 0
    build_version:
  hostname: "rabbitmq.jtest.pivotal.io"
  service:
    metadata:
      name: rabbitmq-loadbalancer
      namespace: rabbitmq
  ingress:
    metadata:
      name: rabbitmq-ingress
      namespace: rabbitmq
    hostname: "rabbitmq.jtest.suse.com"
  kernel_parameters:
    - "net.ipv4.neigh.default.gc_thresh1 = 0"   # For ARP Cache
    - "fs.inotify.max_user_instances=2280"
    - "fs.inotify.max_user_watches=755360"
  lb:
    ip_addr: 192.168.1.219
  master:
    replica: 4
  worker:
    replica: 4


total_rabbitmq_containers: "{{ _rabbitmq.master.replica|int + _rabbitmq.worker.replica|int }}"


_rabbitmq_ui:
  install: true
  major_version: 0
  minor_version: 7
  patch_version: 6
  build_version:
  namespace: rabbitmq-ui
  repo_name: rabbitmq-ui
  download_link: "https://provectus.github.io/rabbitmq-ui-charts"


_helm:
  enable_repo: true
  major_version: 3
  minor_version:
  patch_version:
  build_version:


_nginx:
  ingress:
    install: true
    name: nginx-ingress
    class_name: spark-ingress-class
    namespace: "nginx-ingress"
    major_version:
    minor_version:
    patch_version:
    hostname: rabbitmq
    domain: jtest.pivotal.io
    ip_addr: "192.168.1.219"
  k8s_ingress:
    major_version: 3
    minor_version: 0
    patch_version: 2

