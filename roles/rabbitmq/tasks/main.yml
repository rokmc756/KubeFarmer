#- name: Uninstall Load Balancer
#  import_tasks: uninstall-lb.yml
#  tags: uninstall
#  when: metallb.install == true and inventory_hostname in groups['master']


- name: Destroy Rabbitmq
  import_tasks: uninstall-rabbitmq.yml
  tags: uninstall
  when: (( rabbitmq is defined and rabbitmq == true ) or ( rabbitmq_all is defined and rabbitmq_all == true )) and inventory_hostname in groups['master']


#- name: Uninstall Cert Manager
#  import_tasks: uninstall-cert-manager.yml
#  tags: uninstall
#  when: cert_manager.install == true and inventory_hostname in groups['master']


#- name: Uninstall Metallb
#  import_tasks: uninstall-metallb.yml
#  tags: uninstall
#  when: metallb.install == true and inventory_hostname in groups['master']


- name: Disable Helm Repository
  import_tasks: disable-helm-repo.yml
  tags: uninstall
  when: _helm.enable_repo == true and inventory_hostname in groups['master']


- name: Remove Kernel Parameters
  import_tasks: remove-rabbitmq-kernel-parameters.yml
  tags: uninstall
  when: (( rabbitmq is defined and rabbitmq == true ) or ( rabbitmq_all is defined and rabbitmq_all == true )) and inventory_hostname in groups['master']


