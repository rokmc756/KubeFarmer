ansible_ssh_pass: "changeme"
ansible_become_pass: "changeme"
k8s:
  cluster_name: jack-k8s
  major_version: "1"
  minor_version: "2"
  build_version: "6"
  patch_version: ".64"
  download_url: "get.weka.io/dist/v1/pkg"
  download: false
  base_path: /root
  admin_user: admin
  admin_default_pass: admin
  admin_change_pass: "Changeme12!@"
  bin_type: tar
  host_num: "{{ groups['workers'] | length }}"
  net:
    type: "virtual"                # or physical
    conn: "udp"                    # dpdk or udp
    gateway: "192.168.0.1"
    ha1: 1
    ha2: 2
    ipaddr0: "192.168.0.7"
    ipaddr1: "192.168.1.7"
    ipaddr2: "192.168.2.7"
    data_plane: netdev2
  obs: false
  fs: false
  protocol:
    s3: false
    nfs: false
    smb: false
  client:
    wekafs: false
    smb: false
    nfs: false
    s3: false
    net:
      type: "virtual"               # or physical
      cores: 1
      ipaddr0: "192.168.0.5"
      ipaddr1: "192.168.1.5"
      ipaddr2: "192.168.2.5"
  ext_storage:
    net:
      ipaddr0: "192.168.0."
      ipaddr1: "192.168.1."
  tools:                                       # git clone https://github.com/weka/tools; cd tools ; git checkout v1.3.8
    name: tools
    major_version: 1
    minor_version: 3
    patch_version: 8
    download: false
    bin_type: tar.gz
  wsa:
    download_url: "get.weka.io/api/v1/wsa/4.2.9.28/"
  wma:
